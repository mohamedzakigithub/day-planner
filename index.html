<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- The following section contains none rows corresonding to the 9 hours of the working day, each containing columns 
      with time, text input and save button. data-index attribute is set to each text area and button to be used as an 
      identifier while selecting the element in jquery -->
      
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">09:00 AM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="09:00 AM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="09:00 AM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">10:00 AM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="10:00 AM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="10:00 AM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">11:00 AM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="11:00 AM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="11:00 AM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">12:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="12:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="12:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">01:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="01:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="01:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">02:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="02:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="02:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">03:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="03:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="03:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">04:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="04:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="04:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <div class="row time-block no-gutters">
        <div class="col-1"><P class="hour py-3">05:00 PM</P></div>
        <div class="col-10"><textarea class="description w-100 h-100" data-index="05:00 PM"></textarea></div>
        <div class="col-1 saveBtn " style="position: relative;" data-index="05:00 PM"><i  class="far fa-save"></i></div>
      </div>
      <br>
      <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
